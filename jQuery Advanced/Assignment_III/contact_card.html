<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="contact_card.css">
  <meta name="description" content="This is the homepage for the Contact Card jQuery exercise." >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="card.js"></script>
  <title>Contact Card Assignment</title>
</head>
<body>
  <h1>Contact Cards</h1>
  <div class="pane">
    <form action="">
      <label>
        First Name:<input type="text" id="fname" class="user_input" name="first_name">
      </label>
      <label>
          Last Name:<input type="text" id="lname" class="user_input" name="last_name">
      </label>
      <label>
          Description:<input type="text" id="description" class="user_input" name="description">
      </label>
      <input id="add_button" type="submit" value="Add user">
    </form>
  </div>
  <div class="pane">
    <div class="card">
      <h3>Some guy</h3>
      <p>Click for description</p>
    </div>
  </div>
</body>
</html>
