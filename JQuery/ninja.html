<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disappearing Ninja</title>
  <link rel="stylesheet" type="text/css" href="ninja.css">
  <meta name="description" content="This is the homepage for Disappearing Ninja." >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('img').click(function(){
        $(this).hide();
      });
      $('#restore').click(function(){
        $('div img').show();
      });
    });
  </script>


</head>
<body>
  <h1>jQuery: assignment 1</h1>
    <div class="row">
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
    </div>
    <div class="row">
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
      <img src="./images/dumpling.png" alt="Mr. Dumpling Head" />
    </div>
    <div >
      <button type="button" name="restore" id="restore">Restore</button>
    </div>

</body>
</html>
